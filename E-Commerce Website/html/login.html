<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font: bold 28px sans-serif;    
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .container {
            background-image: url("../resources/logo2.png");
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: large;
         
        }

        .login-form {
            background-color: #ffffffd9;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 90px rgb(0, 0, 0);
            width: 50%;
        }

        h2 {
            margin-top: 0;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 10px;
            padding: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 10px;
     

        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #CBB26A;
            border: 1px;
            border-radius: 20px;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        font: bold 28px sans-serif;    
        }

        button:hover {
            color: #333;
            background-color: #CBB26A;
        }

        p {
            left: 0;
            margin-top: 10px;
            width: 100%;
            font: bold 28px sans-serif;    

            
        }

        a:link,a:visited {
            margin: 10px;
            background-color: #333;
            color: #CBB26A;
            padding: 5px 20px;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font: bold 28px sans-serif;    

        }

        a:hover,a:active {
            color: #333;
            background-color: #CBB26A;
        }
        
        /* to show that there is error on auth */
        .error{
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="home.html" method="post" onsubmit="authUser(this,event)">
               	<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Email" required>
<label for="password">Password :</label>
				<input type="password" class="form-control" id="password" placeholder="Password" required>                
                <button type="submit">Login</button>
            </form>
            <br>
            <!--  -->
            <span class="error" id="error">Email or Password is not correct!</span>
            <p>Don't have an account?  <a href="register.html">Register</a> </p>  
        </div>
    </div>
    <!-- script files links -->
    <script src="../js/registeration.js"></script>
    <!-- firebase config file -->
    <script src="../js/firebaseConfig.js"></script>
</body>
</html>
